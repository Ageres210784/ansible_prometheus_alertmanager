---
alertmanager_docker_network_name: prom_network

alertmanager_container_name: alertmanager
alertmanager_docker_image: "prom/alertmanager:v0.24.0"
alertmanager_docker_labels:
  - prometheus
  - alertmanager
alertmanager_config_dir: /var/lib/alertmanager
alertmanager_reload_url: 'http://127.0.0.1:9093/-/reload'
alertmanager_command: []
alertmanager_config:
  global:
    resolve_timeout: 5m
  templates:
    - '/etc/alertmanager/template/*.tmpl'
  route:
    group_by: ['alertname']
    group_wait: 30s
    group_interval: 1m
    repeat_interval: 30m
    # Default receiver
    receiver: Telegram-personal
  inhibit_rules:
    - source_match:
        severity: 'critical'
      target_match:
        severity: 'warning'
      equal: ['alertname']
  receivers:
    - name: Telegram-personal
      webhook_configs:
        - send_resolved: true
          url: 'http://alertsbot_production:8080'
